on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n FambookFrontend -g FambookFrontend8b08-rg --location "North Europe" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n FambookFrontend --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n FambookFrontend --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n FambookFrontend --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: fambookfrontend.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/src/Fambook-angular" -f  "src/Fambook-angular/Dockerfile" -t fambookfrontend.azurecr.io/fambook:${{ github.sha }}
        docker push fambookfrontend.azurecr.io/fambook:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_fambook_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep fambook5fd2 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace fambook5fd2`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: fambook5fd2
        container-registry-url: fambookfrontend.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: fambookdockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: fambook5fd2
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          fambookfrontend.azurecr.io/fambook:${{ github.sha }}
        imagepullsecrets: |
          fambookdockerauth