<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar style="height: 160px;"><img class="userAvatar" [src]="image"></mat-toolbar>
    <h2 style="text-align: center;">{{ user?.getFullName() }}</h2>
    <div style="width: 100%; text-align: center;">
      <button routerLink="/profile/edit" mat-button color="accent">Edit profile</button>
    </div>
    <mat-divider style="margin-top: 20px; margin-bottom: 20px;"></mat-divider>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span><a routerLink="/home">Fambook</a></span>
      <span class="spacer"></span>
      <div *ngIf="authService.isLoggedIn()" [ngClass]="{hidden: (isHandset$ | async)}">
        <button class="button-space" mat-raised-button color="accent" (click)="authService.logout()"
          routerLink="/login">Logout</button>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
