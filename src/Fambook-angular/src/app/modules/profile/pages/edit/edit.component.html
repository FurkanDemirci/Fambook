<div class="container">
  <div class="imgDiv">
    <img style="width: 400px; border-radius: 50%;" [src]="image" alt="">
    <div class="uploadForm">
      <div style="text-align:center;">
        <mat-card style="margin-top:10px; width: 30%; margin-left: auto; margin-right: auto;">
          <mat-card-content>
            <ul>
              <li *ngFor="let file of files">
                <mat-progress-bar [value]="file.progress"></mat-progress-bar>
                <span id="file-label">
                  {{ file.data.name }}
                </span>
              </li>
            </ul>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="warn" (click)="onClick()">
              <mat-icon>file_upload</mat-icon>
              Upload
            </button>
          </mat-card-actions>
        </mat-card><input type="file" #fileUpload id="fileUpload" name="fileUpload" accept="image/*"
          style="display:none;" />
      </div>
    </div>
  </div>
  <div style="background-color: green;">
    Test
  </div>
  <div style="background-color: blue;">
    Test
  </div>
</div>
