sonar.projectKey=fambook-angular
sonar.projectName=fambook-frontend
sonar.projectVersion=1.0
sonar.sourceEncoding=UTF-8
sonar.sources=src
sonar.exclusions=**/node_modules/**,**/*.spec.ts
sonar.tests=src/app
sonar.test.inclusions=**/*.spec.ts

sonar.ts.tslint.configPath=tslint.json
sonar.ts.coverage.lcovReportPath=coverage/coverage.lcov

# Change the host.url to point to the 
# sonarcube server (default localhost)
sonar.host.url=http://192.168.0.60:9000